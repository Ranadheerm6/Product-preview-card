<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="main">
    <div class="left aside">
      <img src="./images/image-product-desktop.jpg" alt="product image" class="prod-pic">
    </div>
    <div class="right aside">
      <p class="title">Perfume</p>

      <p class="subtitle">Gabrielle Essence Eau De Parfum</p>
    
      <p class="content">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
      </p>
      <span class="original price">  $149.99
        </span><span class="strike price">$169.99</span>
      <button><span class="cart-span"><img src="./images/icon-cart.svg" alt="cart-icon"></span>Add to Cart</button>
    </div>
  </div>

</body>
</html>
